<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <h2> My Party Song List</h2>

        <p>
            Song Name: <input class="SongName">
        </p>

        <p>
            Song Length(Mins:Secs): <input class="SongLength">
            
        </p>

        <p>
            Artist pictue url: <input class="ArtistPic">
        </p>

        <p>
            Song url: <input class="SongUrl">
        </p>    
<button class="addButton">Add Song to List</button>

        <h4>Songs: <span class="numberOfGuests"></span></h4>
        <ul class="guestList"></ul>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
